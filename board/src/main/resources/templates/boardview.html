<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>

<body>


    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <h1 th:text="${board.title}">제목입니다.</h1>
        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        <p th:text="${board.writer}">작성자</p>
        <a th:href="@{/board/delete(id=${board.id})}"><button type="button">글 삭제</button></a>
        <a th:href="@{/board/modify/{id}(id=${board.id})}"><button type="button">수정</button></a>
        <hidden value="${board.regDate}"></hidden>
        <hidden value="${board.update}"></hidden>
        
    </form>

</body>

</html>
